<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin|addfood</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body class="content-with-image2">
<!-----the header section of the app--->
<header>
    <div class="header-section">

    </div>
    <!---- the navigation section of the app-->
    <!---- the navigation section of the app-->
    <div class="nav-section">
        <div class="row">
            <div class="col-2">
                <p><img src="images/logo-white.png" class="site-logo"></p>
            </div>
            <div class="col-8">
                <ul>
                    <li>
                        <a href="adminDashboard.html" class="">food list</a>
                    </li>
                    <li>
                        <a href="orderlist.html" class="">orders <span class="notifi-class">56</span></a>
                    </li>
                    <li>
                        <a href="#" class="">logo out</a>
                    </li>
                </ul>
            </div>
            <div class="col-1 user-area">
                <img src="images/davide-cantelli-148407-unsplash.jpg" id="profile-pic">
            </div>
        </div>

    </div>
</header>
<!--- the body section of the application-->
<div class="body-section">
    <div class="row">
        <div class="">
            <div class="col-4">
                <P></P>
            </div>
            <div class="col-4">
                <div class="form-area-section">
                    <h1 class="text-white text-large">add food details here</h1>
                    <form method="post" action="adminDashboard.html">
                        <div>
                            <label for="location" class="text-white">food name</label>
                            <input type="text" name="food-name" id="location" class="form-control">
                        </div>
                        <div>
                            <label for="price" class="text-white">price</label>
                            <input type="text" name="price" id="price" class="form-control">
                        </div>
                        <div>
                            <label for="food-image" class="text-white">image</label>
                            <input type="file" name="food-image" id="food-image" class="form-control">
                        </div>
                        <div>
                            <label for="food-desc" class="text-white"> description</label>
                            <textarea name="food-desc" id="food-desc" class="form-control">
                            </textarea>
                        </div>
                        <div>
                        </div>
                        <div>
                            <input type="submit" name="submit"  value="Add meal" id="submit" class="button-sunshine-outline-order">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- The Modal -->
<div class="row">
    <div class="modal" id="profile-modal">
        <div class="col-4">
            <P></P>
        </div>
        <div class="col-4">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="form-area-section">
                <img src="images/davide-cantelli-148407-unsplash.jpg" class="image-profile">
                <h1 class="text-white text-large">edit profile</h1>
                <form method="post" action="">
                    <div>
                        <label for="username" class="text-white">username</label>
                        <input type="text" name="food-name" id="username" class="form-control">
                    </div>
                    <div>
                        <label for="email" class="text-white">E-mail</label>
                        <input type="text" name="price" id="email" class="form-control">
                    </div>
                    <div>
                        <label for="password" class="text-white">password</label>
                        <input type="text" name="price" id="password" class="form-control">
                    </div>
                    <div>
                        <label for="profile-image" class="text-white">image</label>
                        <input type="file" name="food-image" id="profile-image" class="form-control">
                    </div>
                    <div>
                    </div>
                    <div>
                        <input type="submit" name="submit"  value="submit" id="edit-profile" class="button-white">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--- the footer section of the app--->
<div class="footer-section">
    <div class="footer-area">
    </div>
    <div class="copy-right-area">
        <P>all rights reserved foot-fast-food 2018</P>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
